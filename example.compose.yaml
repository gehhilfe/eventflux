services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
  app-8080:
    build:
      context: .
      dockerfile: example.Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - nats
    command:
      - "--server"
      - "nats://nats:4222"
      - "--port"
      - "8080"
  app-9090:
    build:
      context: .
      dockerfile: example.Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - nats
    command:
      - "--server"
      - "nats://nats:4222"
      - "--port"
      - "9090"